<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crisonix | Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <div class="container">
    <div class="dashboard">

      <!-- Left Column -->
      <div class="card achievements">
        <h3>Achievements</h3>
        <div class="inner-box"></div>
      </div>

      <div class="card xp">
        <h3>XP Points</h3>
        <div class="inner-box"></div>
      </div>

      <div class="card leaderboard">
        <h3>Leaderboard</h3>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
      </div>

      <!-- Right Column -->
      <div class="card missions">
        <h3>Active Missions</h3>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
      </div>

      <div class="card crisis-map">
        <h3>Crisis Map</h3>
        <div class="inner-box"></div>
        <button class="map-btn">VIEW MAP</button>
      </div>

    </div>
  </div>

</body>
</html>
