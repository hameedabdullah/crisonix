<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
  <title>Crisonix | Troubleshoot Reporting</title>
  <link rel="stylesheet" href="troubleshootpage.css">
</head>

<body>

  <div class="container">

    <!-- LEFT SIDE (unchanged for desktop/laptop) -->
    <div class="left">
      <h1 class="logo">Crisonix</h1>
      <h2 class="tagline">
        AI-Powered <br>
        <span>Disaster crisis</span> <br>
        <span>Response</span>
      </h2>
    </div>

    <!-- RIGHT SIDE (changed to troubleshoot reporting form) -->
    <div class="right">
      <div class="report-card">
        <!-- Mobile Logo (Visible only on mobile) -->
        <h1 class="mobile-logo">Crisonix</h1>

        <!-- Title -->
        <h2 class="desktop-title">Help & Support</h2>
        <p class="sub desktop-sub">Report your issue below</p>

        <!-- Troubleshoot Form -->
        <form class="report-form">
          <input type="text" placeholder="NAME" required>
          <input type="email" placeholder="EMAIL" required>
          <textarea placeholder="MESSAGE" rows="6" required></textarea>
          <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
