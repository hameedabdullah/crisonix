<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
  <title>Crisonix | Login</title>
  <link rel="stylesheet" href="loginuserstyle.css">
</head>

<body>

  <div class="container">

    <div class="left">
      <!-- Desktop Logo -->
      <h1 class="logo">Crisonix</h1>

      <h2 class="tagline">
        AI-Powered <br>
        <span>Disaster crisis</span> <br>
        <span>Response</span>
      </h2>

    </div>

    <div class="right">
      <div class="login-card">

        <!-- Mobile Logo (Hidden on Desktop) -->
        <h1 class="mobile-logo">Crisonix</h1>

        <h2>User Login</h2>
        <p class="sub">Login / Signup</p>

        <input type="email" placeholder="EMAIL">
        <input type="password" placeholder="PASSWORD">

        <p class="help">Having trouble with login?</p>

        <button class="login-btn">LOGIN</button>

        <p class="or">— or sign in with —</p>

        <div class="social">
          <button class="google">
            <img src="image/googleicon.svg" alt="Google icon" width="18">
            <span>GOOGLE</span>
          </button>

          <button class="apple">
            <img src="image/appleicon.svg" alt="Apple icon" width="18">
            <span>APPLE ID</span>
          </button>
        </div>

        <p class="signup">
          Don't have an account? <span>Create one</span>
        </p>

      </div>
    </div>

  </div>

</body>
</html>
